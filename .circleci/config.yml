version: 2.1
jobs:
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: hboiton23/hboiton_nginx
          tag: "latest,$CIRCLE_SHA1"
      - docker/push:
          digest-path: /tmp/digest.txt
          image: hboiton23/hboiton_nginx
          tag: "latest,$CIRCLE_SHA1"
      - run:
          name: Generate Some File
          command: |
            mkdir folder
            echo "echo 'Hello World!!'" > folder/a_file.sh
            chmod +x folder/a_file.sh
      - persist_to_workspace:
          root: .
          paths:
            - folder
  deploy:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - run:
         name: Install dependencies
         command: |
           pip install ecs-deploy
      - run:
          name: Deploy
          command: |
            ecs deploy $ECS_CLUSTER_NAME $ECS_SERVICE --image website-service hboiton23/hboiton_nginx:$CIRCLE_SHA1 --timeout 1200 --ignore-warnings --region $AWS_REGION
      - attach_workspace:
          at: tmp
      - run:
          name: Check files
          command: |
            ./tmp/folder/a_file.sh
workflows:
  version: 2
  test:
    jobs:
      - build-and-push
      - deploy:
          requires:
            - build-and-push